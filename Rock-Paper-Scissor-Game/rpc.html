<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://github.com/hritvik-soni/js_learning_projects/blob/main/Rock-Paper-Scissor-Game/rpc.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="https://github.com/hritvik-soni/js_learning_projects/tree/main/Rock-Paper-Scissor-Game/images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="https://github.com/hritvik-soni/js_learning_projects/tree/main/Rock-Paper-Scissor-Game/images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="https://github.com/hritvik-soni/js_learning_projects/tree/main/Rock-Paper-Scissor-Game/images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="https://github.com/hritvik-soni/js_learning_projects/blob/main/Rock-Paper-Scissor-Game/rpc.js"></script>
  </body>
</html>
